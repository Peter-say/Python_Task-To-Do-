<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>

<h1>Edit Task</h1>

<!-- Form to edit the task -->
<form action="{{ url_for('edit_task', task_id=task_id) }}" method="post">
    <label for="newDescription">New Task Description:</label>
    <input type="text" id="newDescription" name="newDescription" value="{{ task.description }}" required>
    <input type="file" name="image">
    <button type="submit">Update Task</button>
</form>

</body>
</html>
